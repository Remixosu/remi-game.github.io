<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Web Exemple</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
        }
        nav a {
            color: #fff;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        nav a:hover {
            background-color: #555;
        }
        main {
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenue sur ma page web</h1>
    </header>
    <nav>
        <a href="#home">Accueil</a>
        <a href="#about">À propos</a>
        <a href="#contact">Contact</a>
    </nav>
    <main>
        <h2>Accueil</h2>
        <p>Ceci est un exemple de page web créée avec HTML et CSS.</p>
        <section id="about">
            <h2>À propos</h2>
            <p>Cette section contient des informations à propos de moi.</p>
        </section>
        <section id="contact">
            <h2>Contact</h2>
            <p>Vous pouvez me contacter à l'adresse email suivante : exemple@domaine.com</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Mon Site Web</p>
    </footer>
</body>
</html>
